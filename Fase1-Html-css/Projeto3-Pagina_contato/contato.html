<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbearia Alura - Contato</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="contato.css" />
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="imagens/logo.png" alt="logo barbearia" /></h1>
        <nav>
          <ul>
            <li><a href="../Projeto1_Barbearia_Alura/index.html">Home</a></li>
            <li>
              <a href="../Projeto2_Pagina_produtos/produtos.html">Produtos</a>
            </li>
            <li><a href="../Projeto3-Pagina_contato/contato.html"> Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form action="">
        <label for="nome-sobrenome">Nome e Sobrenome</label>
        <input type="text" id="nome-sobrenome" class="input-padrao" required />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="input-padrao"
          placeholder="seuemail@dominio.com"
          required
        />

        <label for="telefone">Telefone</label>
        <input
          type="tel"
          id="telefone"
          class="input-padrao"
          placeholder="(xx) xxxxx-xxxx"
          required
        />

        <label for="mensagem">Mensagem</label>
        <textarea
          id="mensagem"
          cols="30"
          rows="10"
          class="input-padrao"
          required
        ></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>

          <label for="radio-email"
            ><input
              type="radio"
              name="tipo-contato"
              value="email"
              id="radio-email"
            />
            Email</label
          >

          <label for="radio-telefone"
            ><input
              type="radio"
              name="tipo-contato"
              value="telefone"
              id="radio-telefone"
            />Telefone</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="tipo-contato"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />Whatsapp</label
          >
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select name="" id="">
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>
        </fieldset>

        <label
          ><input type="checkbox" class="checkbox" checked /> Gostaria de
          receber novidades por email?</label
        >

        <input
          type="submit"
          name="tipo-contato"
          value="Enviar Formulário"
          class="enviar"
        />
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="imagens/logo-branco.png" alt="" />
      <p class="copyright">&copy; Copyright barbearia Alura - 2022</p>
    </footer>
  </body>
</html>
